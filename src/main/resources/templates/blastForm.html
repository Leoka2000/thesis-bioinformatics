<!DOCTYPE html>
<html class="theme-dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLAST Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <style>
        /* Custom styles for the form container */
        .container {
            max-width: 800px; /* Increased width to accommodate the history table */
            margin: 50px auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .history-table {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- SVG content here -->
                </svg>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">Home</a>
                <a class="navbar-item">Documentation</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">More</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">About</a>
                        <a class="navbar-item is-selected">Jobs</a>
                        <a class="navbar-item">Contact</a>
                        <hr class="navbar-divider" />
                        <a class="navbar-item">Report an issue</a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <button id="themeToggle" class="button has-shadow is-size-5 ">üåô‚òÄÔ∏è</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="title">BLAST Search</h1>
        <form id="blastForm" action="/blast" method="post" onsubmit="showLoading()">
            <div class="field">
                <label class="label" for="sequence">Enter Sequence:</label>
                <div class="control">
                    <!-- Bulma input field -->
                    <input class="input is-link" type="text" id="sequence" name="sequence" placeholder="e.g., NP_594959.1" required />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <!-- Submit button (replaced by loading button during BLAST) -->
                    <button id="submitButton" class="button is-dark is-link" type="submit">Submit</button>
                    <!-- Loading button (hidden by default) -->
                    <button id="loadingButton" class="button is-link is-dark is-loading" type="button" style="display: none;">Loading</button>
                    <span id="timer" class="timer" style="display: none;">Time since submission: <span id="timeElapsed">0</span>s</span>
                </div>
            </div>
        </form>

        <!-- History of Past BLAST Searches -->
        <div class="history-table">
            <h2 class="subtitle">History of Past BLAST Searches</h2>
            <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Sequence</th>
                        <th>Hit ID</th>
                        <th>Definition</th>
                        <th>Accession</th>
                        <th>Length</th>
                        <th>Bit Score</th>
                        <th>E-value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${pastResults}">
                        <td th:text="${result.sequence}"></td>
                        <td th:text="${result.hitId}"></td>
                        <td th:text="${result.hitDefinition}"></td>
                        <td th:text="${result.hitAccession}"></td>
                        <td th:text="${result.hitLength}"></td>
                        <td th:text="${result.bitScore}"></td>
                        <td th:text="${result.evalue}"></td>
                        <td th:text="${result.timestamp}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to show the loading button and hide the submit button
        function showLoading() {
            document.getElementById('submitButton').style.display = 'none'; // Hide submit button
            document.getElementById('loadingButton').style.display = 'inline-block'; // Show loading button
            document.getElementById('timer').style.display = 'inline-block';

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            function updateTimer() {
                const currentTime = Date.now();
                const elapsedTime = Math.floor((currentTime - startTime) / 1000); // Convert to seconds
                document.getElementById('timeElapsed').textContent = elapsedTime;
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggleButton = document.getElementById("themeToggle");
            const htmlElement = document.documentElement;
            
            // Set initial icon
            themeToggleButton.textContent = "üåô";
            
            themeToggleButton.addEventListener("click", function () {
                if (htmlElement.classList.contains("theme-dark")) {
                    htmlElement.classList.remove("theme-dark");
                    htmlElement.classList.add("theme-light");
                    themeToggleButton.textContent = "‚òÄÔ∏è"; // Change to sun icon
                } else {
                    htmlElement.classList.remove("theme-light");
                    htmlElement.classList.add("theme-dark");
                    themeToggleButton.textContent = "üåô"; // Change to moon icon
                }
            });
        });
        
    </script>
</body>
</html>
