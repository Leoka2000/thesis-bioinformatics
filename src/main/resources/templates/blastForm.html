<!DOCTYPE html>
<html class="theme-dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLAST Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
    <style>
        /* Custom styles for the form container */
        .container {
            max-width: 200px; 
            margin: 50px auto;
            padding: 20px;
           
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
        }
        .history-table {
            margin-top: 40px;
        }
        .fade {
            background-image: linear-gradient(
                180deg, 
                rgba(15, 219, 128, 0.3), 
                rgba(11, 189, 108, 0.2), 
                rgba(8, 159, 88, 0.1), 
                rgba(6, 127, 68, 0.05), 
                rgba(4, 95, 48, 0.001), 
                rgba(0, 0, 0, 0) /* Fully transparent */
              );
              height: 20rem;
              width: 100%;
              position: absolute;
              top: 0;
        }
        .search-details {
            margin-top: 20px;
            display: none;
        }
      
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: body"></div>

    <div class="container">
        <h1 class="title">BLAST Search</h1>
        <form id="blastForm" action="/blast" method="post" onsubmit="showLoading()">
            <div class="field">
                <label class="label" for="sequence">Enter Sequence:</label>
                <div class="control">
                    <input class="input is-dark is-primary" type="text" id="sequence" name="sequence" placeholder="e.g., NP_594959.1" required />
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button id="submitButton" class="button is-dark is-primary" type="submit">Submit</button>
                    <button id="loadingButton" class="button is-primary is-dark is-loading" type="button" style="display: none;">Loading</button>
                    <span id="timer" class="timer" style="display: none;">Time since submission: <span id="timeElapsed">0</span>s</span>
                </div>
            </div>
        </form>

        <div class="history-table">
            <h2 class="subtitle">History of Past BLAST Searches</h2>
            <div th:each="search : ${pastSearches}">
                <div style="cursor: pointer;"  class="box" th:onclick="|showSearchDetails('${search.id}')|">
                    <strong>Search ID:</strong> <span th:text="${search.id}"></span><br>
                    <strong>Sequence:</strong> <span th:text="${search.sequence}"></span><br>
                    <strong>Timestamp:</strong> <span th:text="${search.timestamp}"></span>
                </div>
                <div class="search-details" th:id="|details-${search.id}|">
                    <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                        <thead>
                            <tr>
                                <th>Hit ID</th>
                                <th>Definition</th>
                                <th>Accession</th>
                                <th>Length</th>
                                <th>Bit Score</th>
                                <th>E-value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="result : ${search.results}">
                                <td th:text="${result.hitId}"></td>
                                <td th:text="${result.hitDefinition}"></td>
                                <td th:text="${result.hitAccession}"></td>
                                <td th:text="${result.hitLength}"></td>
                                <td th:text="${result.bitScore}"></td>
                                <td th:text="${result.evalue}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('submitButton').style.display = 'none';
            document.getElementById('loadingButton').style.display = 'inline-block';
            document.getElementById('timer').style.display = 'inline-block';

            const startTime = Date.now();
            const timerInterval = setInterval(() => {
                const currentTime = Date.now();
                const elapsedTime = Math.floor((currentTime - startTime) / 1000);
                document.getElementById('timeElapsed').textContent = elapsedTime;
            }, 1000);
        }

        function showSearchDetails(searchId) {
            const detailsElement = document.getElementById(`details-${searchId}`);
            if (detailsElement.style.display === 'none') {
                detailsElement.style.display = 'block';
            } else {
                detailsElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
